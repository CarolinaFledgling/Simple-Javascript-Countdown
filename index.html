<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Javascript-Countdown</title>
    <script src="https://kit.fontawesome.com/73cf130a3e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dark-mode">
        <input type="checkbox" class="checkbox-dark" id="checkbox-dark">
        <label for="checkbox-dark" class="label-dark">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>
    <section class="coming-soon">

       <div>
           <h2>We are <span class="bgc-cover">opening up soon!</span></h2>
           <div class="countdown">
               <div class="container-day">
                    <h3 class="day">Time</h3>
                    <h3 class="time-style">Day</h3>
               </div>

               <div class="container-hour">
                    <h3 class="hour">Time</h3>
                    <h3 class="time-style">Hour</h3>
                </div>

                <div class="container-minute">
                    <h3 class="minute">Time</h3>
                    <h3 class="time-style">Minute</h3>
                </div>

               <div class="container-second">
                    <h3 class="second">Time</h3>
                    <h3 class="time-style">Second</h3>
                </div>
           </div>
       </div>
       <img class='img-calender' src="./img/Callendar.svg" alt="Callender SVG"> 
    </section>
    <script src="main.js"></script>
</body>
</html>
